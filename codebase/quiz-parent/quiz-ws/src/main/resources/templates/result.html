<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<h1>Examination Result</h1>
<p th:text="'Name: ' + ${name}" />
<p th:text="'Date: ' + ${date_of_examination}" />
<p th:text="'Time: ' + ${time_of_examination}" />
<p th:text="'Score: ' + ${candidate_score}" />
<table class="table" border="1">
    <thead>
    <tr>
        <th>Sl No</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Candidate Answer</th>
        <th>Correct</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="answertbl: ${answertable}">
        <td th:text="${answertbl.questionNumber}" />
        <td th:text="${answertbl.question}" />
        <td th:text="${answertbl.answer}" />
        <td th:text="${answertbl.candidateAnswer}" />
        <td th:text="${answertbl.correct}" />
    </tr>
    </tbody>
</table>
</body>
</html>
